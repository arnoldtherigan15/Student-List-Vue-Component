<body>
    <section id="main">
        <div class="btn-corner">
            <i onclick="openModalAdd()" class="far fa-plus-square"></i>
        </div>
        <!-- MODAL ADD -->
        <div class="modal" id="modal-add">
            <div class="modal-container">
                <div class="modal-head">
                    <h3>Add New Student</h3>
                </div>
                <div class="modal-body">
                    <div class="modal-input">
                        <label for="name">
                            <i class="fas fa-user-graduate"></i>
                            Name 
                        </label>
                        <input type="text">
                    </div>
                    <div class="modal-dropdown">
                        <label for="cars">

                            Choose a phase:
                        </label>
                        <select name="phase" id="phase">
                            <option value="Phase 0">üçä Phase 0</option>

                            <option value="Phase 2">üçá Phase 2</option>
                            <option value="Phase 3">ü•ë Phase 3</option>
                        </select>
                    </div>
                    <div class="modal-button">
                        <button>Add</button>
                        <button onclick="closeModalAdd()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL EDIT -->

                            <option value="Phase 2">üçá Phase 2</option>

                        </select>
                    </div>
                    <div class="modal-button">
                        <button>Save</button>
                        <button onclick="closeModalEdit()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
