<!DOCTYPE html>

<body>
    <section id="main">
        <div class="btn-corner">
            <i class="far fa-plus-square"></i>
        </div>
        <!-- ADD FORM -->
        <div class="addForm">
            <div class="addForm-container">
                <div class="addForm-head">
                    <h3>Add New Student</h3>
                </div>
                <form @submit.prevent="addStudents" class="addForm-body">
                    <div class="addForm-input">
                        <label for="name">
                            <i class="fas fa-user-graduate"></i>
                            Name 
                        </label>
                        <input v-model="name" type="text">
                    </div>
                    <div class="addForm-dropdown">
                        <label for="cars">
                            <i class="fas fa-layer-group"></i>
                            Choose a phase:
                        </label>
                        <select name="phase" id="phase" v-model="selected">
                            <option disabled value="">Please select one</option>
                            <option value="0">üçä Phase 0</option>
                            <option value="1">üçé Phase 1</option>
                            <option value="2">üçá Phase 2</option>
                            <option value="3">ü•ë Phase 3</option>
                        </select>
                    </div>
                    <div class="addForm-button">
                        <button>Add</button>
                    </div>
                </form>
            </div>
        </div>

                            </div>
                            <div class="card-body">
                                <p>Arnold</p>
                            </div>
                            <div class="card-button">
                                <i onclick="openModalEdit()" class="fas fa-pen-square"></i>

                            </div>
                        </div>
                        <div class="card card-yellow">
                            <div class="card-img">
